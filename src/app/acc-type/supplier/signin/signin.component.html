<div class="container" id="container" [ngClass]="toggle?'right-panel-active':'left-panel-active'">
    <div id="sign-up" class="form-container sign-up-container">
        <form id="sign-up-form" action="">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social"><i class="bi bi-google"></i></a>
                <a href="#" class="social"><i class="bi bi-phone"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input id="signup-name" type="text" name="name" placeholder="Supplier Name">
            <input id="signup-email" type="email" name="email" placeholder="Supplier Email">
            <input id="signup-password" type="password" name="password" placeholder="Password">
            <button routerLink="../register" [queryParams]="{sid:109}">SignUp</button>
        </form>
    </div>
    <div id="sign-in" class="form-container sign-in-container">
        <form id="signin-form" action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social"><i class="bi bi-google"></i></a>
                <a href="#" class="social"><i class="bi bi-phone"></i></a>
            </div>
            <span>or use your account</span>
            <input id="signin-email" type="email" name="email" placeholder="Registered Email">
            <input id="signin-password" type="password" name="password" placeholder="Password">
            <a href="#">Forgot Your Password</a>

            <button routerLink="../dashboard">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn" (click)="signup()">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello Users</h1>
                <p>Enter your details</p>
                <button class="ghost" id="signUp" (click)="signup()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
